    <h1>Arithmetic</h1>
    <!-- option 1: more concise code vs other alternative -->
    <p>When $a \ne 0$, there are two solutions to \(ax^2 + bx + c = 0\) and  
      they are
      $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</p>

    <!-- option 2, although not sure how these mathml tags directly would be rendered as KaTeX -->
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>a</mi><mo>≠</mo><mn>0</mn>
    </math>,
    there are two solutions to
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>a</mi><msup><mi>x</mi><mn>2</mn></msup>
      <mo>+</mo> <mi>b</mi><mi>x</mi>
      <mo>+</mo> <mi>c</mi> <mo>=</mo> <mn>0</mn>
    </math>
    and they are
    <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
      <mi>x</mi> <mo>=</mo>
      <mrow>
        <mfrac>
          <mrow>
            <mo>−</mo>
            <mi>b</mi>
            <mo>±</mo>
            <msqrt>
              <msup><mi>b</mi><mn>2</mn></msup>
              <mo>−</mo>
              <mn>4</mn><mi>a</mi><mi>c</mi>
            </msqrt>
          </mrow>
          <mrow> <mn>2</mn><mi>a</mi> </mrow>
        </mfrac>
      </mrow>
      <mtext>.</mtext>
    </math>
